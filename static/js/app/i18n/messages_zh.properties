# azure
azure.style.advertisement-upbeat=广告-欢快（用兴奋和精力充沛的语气推广产品或服务）
azure.style.affectionate=深情（以较高的音调和音量表达温暖而亲切的语气，说话者处于吸引听众注意力的状态，说话者的个性往往是讨喜的）
azure.style.angry=愤怒（表达生气和厌恶的语气）
azure.style.assistant=助手（以温暖且轻松的语气说话，用于数字助手）
azure.style.calm=平静（以沉着冷静的态度说话，语气、音调和韵律与其他语音类型相比要统一得多）
azure.style.chat=聊天（表达轻松随意的语气）
azure.style.chat-casual=聊天-休闲（表达轻松休闲的语气）
azure.style.conversation=对话（以自然、轻松随意的语气进行对话）
azure.style.cheerful=愉悦（表达积极愉快的语气）
azure.style.customerservice=客户服务（以友好热情的语气为客户提供支持）
azure.style.depressed=沮丧（调低音调和音量来表达忧郁、沮丧的语气）
azure.style.disgruntled=不满（以轻蔑和抱怨的语气说话，这种情绪的语音表现出不悦和蔑视）
azure.style.documentary-narration=纪录片-旁白（用一种轻松、感兴趣和信息丰富的风格讲述纪录片，适合纪录片、专家评论和类似内容）
azure.style.embarrassed=尴尬（在说话者感到不舒适时表达不确定、犹豫的语气）
azure.style.empathetic=同理心（表达关心和理解）
azure.style.envious=羡慕（当你渴望别人拥有的东西时，表达一种钦佩的语气）
azure.style.envy=羡慕（当你渴望别人拥有的东西时，表达一种钦佩的语气）
azure.style.excited=兴奋（表达乐观和充满希望的语气，似乎发生了一些美好的事情，说话人对此满意）
azure.style.fearful=害怕（以较高的音调、较高的音量和较快的语速来表达恐惧、紧张的语气，说话人处于紧张和不安的状态）
azure.style.friendly=友好（表达一种愉快、怡人且温暖的语气，听起来很真诚且满怀关切）
azure.style.funny=搞笑（以幽默风趣的语气说话，让人发笑）
azure.style.general=默认（以中性、标准语气表达）
azure.style.gentle=温柔（以较低的音调和音量表达温和、礼貌和愉快的语气）
azure.style.hopeful=期待（以温暖和向往的语气说话，听起来像是预计有好事发生在说话人身上）
azure.style.livecommercial=实时商业（以现场、即时感的语气推广产品或服务）
azure.style.lyrical=抒情（以优美又带感伤的方式表达情感）
azure.style.narration=旁白（以一般旁白语气朗读内容）
azure.style.narration-professional=旁白-专业（以专业、客观的语气朗读内容）
azure.style.narration-relaxed=旁白-轻松（以舒缓且悦耳的语气说话，用于内容朗读）
azure.style.newscast=新闻（以正式专业的语气叙述新闻）
azure.style.newscast-casual=新闻-休闲（以通用、随意的语气发布一般新闻）
azure.style.newscast-formal=新闻-正式（以正式、自信和权威的语气发布新闻）
azure.style.poetry-reading=诗歌-朗诵（在读诗时表达出带情感和节奏的语气）
azure.style.relieved=宽慰（表达放松、轻松的语气）
azure.style.sad=忧伤（表达悲伤语气）
azure.style.serious=严肃（表达严肃和命令的语气，说话者的声音通常比较僵硬，节奏也不那么轻松）
azure.style.shouting=喊叫（以一种听起来好像语音在远处或在另一个位置，并且正在努力让别人清楚听到的语气说话）
azure.style.shy=害羞（表达腼腆、轻微紧张的语气）
azure.style.sorry=抱歉（表达歉意和遗憾的语气）
azure.style.sports-commentary=体育解说（表达一种既轻松又感兴趣的语气，用于播报体育赛事）
azure.style.sports-commentary-excited=体育解说-兴奋（用快速且充满活力的语气播报体育赛事精彩瞬间）
azure.style.story=故事（以叙述形式讲述内容，适合讲故事或经验分享）
azure.style.terrified=恐惧（表达一种害怕的语气，语速快且声音颤抖，听起来好像说话者处于不稳定且慌乱的状态）
azure.style.unfriendly=不友好（表达一种冷淡无情的语气）
azure.style.whispering=低语（以试图发出轻柔、温和声音的柔和语气说话）
